<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony - アカウント作成</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" href="/css/account-create.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Symphony</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h1>アカウント作成</h1>
                <form id="accountForm" action="/api/account/create" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="name">名前</label>
                        <input type="text" id="name" name="name" placeholder="例：山田太郎" required>
                    </div>
                    <div class="form-group">
                        <label for="email">ID（メールアドレス）</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">パスワード（確認）</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button button-primary">登録</button>
                        <button type="button" class="button button-secondary" onclick="window.history.back()">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script th:src="@{/js/account-create.js}"></script>
</body>
</html>
