<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony - ログイン</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div class="min-h-screen">
        <!-- ヘッダー -->
        <header>
            <div class="header-container">
              <a th:href="@{/}" class="logo">Symphony</a>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main>
            <div class="login-container">
                <div class="login-box">
                    <h2>ログイン</h2>
                    <div th:if="${param.error}" class="error-message">
                        メールアドレスまたはパスワードが正しくありません。
                    </div>
                    <div th:if="${param.logout}" class="success-message">
                        ログアウトしました。
                    </div>
                    <form id="loginForm" class="login-form" th:action="@{/login}" method="POST">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input 
                                id="email" 
                                name="email"
                                type="email" 
                                placeholder="example@example.com" 
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">パスワード</label>
                            <input 
                                id="password"
                                name="password" 
                                type="password" 
                                required>
                        </div>
                        <button type="submit" class="button button-primary">ログイン</button>
                    </form>
                    <div class="cancel-button-container">
                        <a th:href="@{/}" class="button button-secondary">キャンセル</a>
                    </div>
                    <div class="signup-link">
                        <a th:href="@{/account/create}">アカウントをお持ちでない方はこちら</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
